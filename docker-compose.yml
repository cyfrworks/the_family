services:
  cyfr:
    image: ghcr.io/cyfrworks/cyfr:latest
    ports:
      - "4000:4000"
      - "4001:4001"
    volumes:
      - ./data:/app/data
      - ./components:/app/components
    env_file:
      - .env
    security_opt:
      - seccomp:unconfined

  # ════════════════════════════════════════════
  # Caddy — Production Reverse Proxy (profile: caddy)
  # Activate with COMPOSE_PROFILES=caddy in .env
  # ════════════════════════════════════════════

  caddy:
    profiles: [caddy]
    build:
      context: .
      dockerfile: Dockerfile.caddy
      args:
        - VITE_CYFR_URL=/mcp
        - VITE_CYFR_PUBLIC_KEY=${VITE_CYFR_PUBLIC_KEY}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_KEY=${VITE_SUPABASE_KEY}
    ports:
      - "80:80"
      - "443:443"
    environment:
      SITE_DOMAIN: ${SITE_DOMAIN:-localhost}
    volumes:
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - cyfr

volumes:
  caddy-data:
  caddy-config:
